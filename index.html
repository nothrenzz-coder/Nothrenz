<!doctype html>
<html lang="id">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nothrenzz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="robots" content="noindex">
</head>
<body>

<header class="glass-header">
  <div class="container">
    <div class="header-title">
      <span class="title-main">Nothrenzz</span>
      <span class="title-sub">Simple Script Downloader</span>
    </div>
  </div>
</header>

<main class="container">
  <section class="section-top">
    <div>
      <h1 class="section-title">Daftar Script</h1>
      <p class="section-subtitle">Klik tanda panah untuk download scriptnya</p>
    </div>
    <input id="search" type="search" placeholder="Cari hero..." class="glass-search">
  </section>

  <div class="role-filter-container">
    <div class="role-scroll">
      <button class="role-btn active" data-role="all">All Heroes</button>
      <button class="role-btn" data-role="Assassin">Assassin</button>
      <button class="role-btn" data-role="Fighter">Fighter</button>
      <button class="role-btn" data-role="Mage">Mage</button>
      <button class="role-btn" data-role="Tank">Tank</button>
      <button class="role-btn" data-role="Marksman">Marksman</button>
      <button class="role-btn" data-role="Support">Support</button>
    </div>
  </div>

  <div class="hero-list-background">
    <div id="loading" class="loading-skeleton">
      <div class="skeleton-item"></div>
      <div class="skeleton-item"></div>
    </div>

    <div class="list-container">
      <div id="listWrap" class="masonry-grid"></div>
    </div>

    <div id="emptyState" class="empty-state">Upss... hero yang kamu cari tidak ada</div>
  </div>
</main>

<footer class="footer">
  <div>© 2026 Nothrenzz</div>
  <div>Script ini sudah melewati uji coba, jadi kemungkinan diban sangat kecil</div>
</footer>

<template id="itemTpl">
  <div class="hero-card">
    <div class="hero-img"></div>
    <div class="hero-content">
      <div class="hero-header">
        <div class="hero-text">
          <div class="hero-name">Hero</div>
          <div class="hero-desc">Desc</div>
        </div>
        <button class="chevron-btn"><span class="chevron-icon">⟨</span></button>
      </div>
      <div class="expanded-area">
        <div class="variants-grid"></div>
      </div>
    </div>
  </div>
</template>

<script src="main.js"></script>
</body>
</html>
